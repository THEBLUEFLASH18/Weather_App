<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Weather App</title>
    </head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" name="" id="input" placeholder="Enter City Name" spellcheck="false">
            <button id="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <br>

        <div class="weather">
            <canvas id="canvas3d"></canvas>

            <h1 class="temp" id="temp" placeholder="22Â°c"></h1>
            <h2 class="city" id="researchCity" placeholder="Tampa"></h2>
            
            <br>

            <div class="Weather-info">
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-droplet"></i> <i class="fa-solid fa-percent"></i>
                        <div>
                            <p class="humidity" id="humidity" placeholder="50%"></p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <br>

                    <div class="col">
                        <i class="fa-solid fa-wind" style="color: #ffffff;"></i>
                        <div>
                            <p class="wind" id="wind" placeholder="15 km/h"></p>
                            <p>Winds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
